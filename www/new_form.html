<!DOCTYPE HTML>
<html>
<head>
  <title>My Buy List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.min.css" />
  <link rel="stylesheet" href="vendor/waves/waves.min.css" />
  <link rel="stylesheet" href="vendor/wow/animate.css" />
  <link rel="stylesheet" href="css/nativedroid2.css" />

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

  <div data-role="page">

    <nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

    <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
      <nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
    </div>

    <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
      <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
      <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
      <h1 class="wow fadeIn" data-wow-delay='0.4s'>Nuevo Artículo</h1>
    </div>

    <div role="main" class="ui-content" data-inset="false">
      <form>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box">
              <label for="item-name">Nombre:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="item-name" id="item-name" value="" data-clear-btn="true" placeholder="Precio"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>

              <label for="price">Precio:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="price" id="price" value="" data-clear-btn="true" placeholder="Precio"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>

              <label for="item-date">Fecha:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="date" name="item-date" id="item-date" value="" data-clear-btn="true" placeholder=""><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button" title="Clear text">Clear text</a></div>

              <label for="for-person">Para:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="for-person" id="for-person" value="" data-clear-btn="true" placeholder=""><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>

              <label for="localization">Ubicación:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="localization" id="localization" value="" data-clear-btn="true" placeholder=""><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>

              <label for="notes">Notas:</label>
              <textarea cols="40" rows="8" name="notes" id="notes" placeholder="Notas del artículo" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all ui-textinput-autogrow" style="height: 66px;"></textarea>

              <button class="ui-btn waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-mail-send"></i>Guardar Artículo</button>
            </div>

          </div>
        </form>
      </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="vendor/waves/waves.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="js/nativedroid2.js"></script>
    <script src="nd2settings.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
  </html>
