<!DOCTYPE HTML>
<html>
<head>
  <title>My Buy List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.min.css" />
  <link rel="stylesheet" href="vendor/waves/waves.min.css" />
  <link rel="stylesheet" href="vendor/wow/animate.css" />
  <link rel="stylesheet" href="css/nativedroid2.css" />

  <style>
    /* Prevent FOUC */
    body { opacity: 0; }
  </style>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

  <div data-role="page">

    <nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

    <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
      <nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
    </div>

    <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
      <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
      <h1 class="wow fadeIn" data-wow-delay='0.4s'>Nuevo Artículo</h1>
    </div>

    <div role="main" class="ui-content" data-inset="false">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box">
              <label for="item-name">Nombre:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="item-name" id="item-name" value="" data-clear-btn="true" placeholder="Nombre"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>

              <div class="nd2-card">
                <div class="card-media" style="max-height:184px;overflow-y: hidden;" >
                  <a href="#userimg-popup" 
                    data-rel="popup" 
                    data-position-to="window" 
                    data-transition="pop">
                      <img id="userimg" src="img/placeholder.jpg">
                  </a>
                </div>
              </div>
      
              <label for="price">Precio:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="price" id="price" value="" data-clear-btn="true" placeholder="Precio"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>

              <label for="item-date">Fecha:</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="date" name="item-date" id="item-date" value="" data-clear-btn="true" placeholder="Fecha"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button" title="Clear text">Clear text</a></div>

              <label for="for-person">
                Regalo Para:
              </label>
              <div class="row">
                  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="for-person" id="for-person" value="" data-clear-btn="true" placeholder="Regalo Para"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a>
                    </div>
                  </div>
                  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button class="ui-btn-raised clr-primary ui-btn ui-btn-inline ui-mini waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-account-box-phone" id="getContacts"></i></button>
                  </div>
              </div>

              <label for="localization">
                Ubicación:
              </label>
              <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear"><input type="text" name="localization" id="localization" value="" data-clear-btn="true" placeholder="Ubicación"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all waves-effect waves-button waves-effect waves-button ui-input-clear-hidden" title="Clear text">Clear text</a></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <button class="ui-btn-raised clr-primary ui-btn ui-btn-inline ui-mini waves-effect waves-button waves-effect waves-button" id="getCurrentPosition"><i class="zmdi zmdi-pin"></i></button>
                </div>
              </div>

              <label for="notes">Notas:</label>
              <textarea cols="40" rows="8" name="notes" id="notes" placeholder="Notas del artículo" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all ui-textinput-autogrow" style="height: 66px;"></textarea>

              <button class="ui-btn ui-btn-raised ui-btn-inline clr-primary waves-effect waves-button waves-effect waves-button" id="save">Guardar Artículo &nbsp;<i class="zmdi zmdi-mail-send"></i></button>
              <a href="index.html" data-ajax="false" class="ui-btn ui-btn-raised ui-btn-inline clr-warning waves-effect waves-button waves-effect waves-button">Cancelar</a>
            </div>

          </div>
      </div>

    </div>

    <div data-role="popup" id="popupDialog" data-history="false">
  
      <div data-role="header">
        <h1>Contactos</h1>
      </div>

      <div data-role="content">
        <ul data-role="listview" data-icon="false" class="ui-listview" id="contactList" style="max-height:300px;overflow-y: scroll;">
        </ul>
        
        <a href="#" data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-raised clr-warning waves-effect waves-button waves-effect waves-button"><i class='zmdi zmdi-cancel'></i>Cancelar</a>
        
      </div>
    </div>

    <div data-role="popup" id="userimg-popup">
      <div data-role="header">
        <h1>Cambiar Imagen</h1>
      </div>
      <div data-role="content">
        <a id="userimg-camerabtn" href="#" data-role="button" class="ui-btn ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Desde cámara &nbsp;<i class='zmdi zmdi-camera'></i></a>
        <br>
        <a id="userimg-storagebtn" href="#" data-role="button" class="ui-btn ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Desde galería &nbsp;<i class='zmdi zmdi-folder'></i></a>
        <br>
        <a href="#" data-rel="back" data-role="button" class="ui-btn ui-btn-raised clr-warning waves-effect waves-button waves-effect waves-button"><i class='zmdi zmdi-cancel'></i>Cancelar</a>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="vendor/waves/waves.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="js/nativedroid2.js"></script>
    <script src="nd2settings.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        var deviceReadyDeferred = $.Deferred();
        var jqmReadyDeferred = $.Deferred();
                                                 
        $(document).ready(function() {
            document.addEventListener("deviceready", function() {
                deviceReadyDeferred.resolve();
            }, false);
        });
        
        $(document).on("mobileinit", function () {
            jqmReadyDeferred.resolve();
        });
                                                                   
        $.when(deviceReadyDeferred, jqmReadyDeferred).then(function () {
            
            //Now everything loads fine, you can safely go to the app home ...
            $.mobile.changePage("#features");
            init();
        });
    </script>
    <!-- API JS files -->
    <script type="text/javascript" src="js/api/AccelerometerManager.js"></script>        
    <script type="text/javascript" src="js/api/GeolocationManager.js"></script>        
    <script type="text/javascript" src="js/api/ContactsManager.js"></script>        
                     
    <!-- View controller files -->      
    <script type="text/javascript" src="js/vc/accelerometer.js"></script>
    <script type="text/javascript" src="js/vc/geolocation.js"></script>
    <script type="text/javascript" src="js/vc/contacts.js"></script>
    <script type="text/javascript" src="js/vc/contactDetails.js"></script>
    <script type="text/javascript" src="js/vc/saveItem.js"></script>
    <script type="text/javascript" src="js/userimg.js"></script>
  </body>
</html>
